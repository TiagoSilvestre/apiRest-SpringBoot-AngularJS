<div class="ui-alert">
  <div class="alert alert-success alert-dismissible fade show" role="alert" ng-show="type == 'success'">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button> {{ alertmessage }}
  </div>

  <div class="alert alert-danger alert-dismissible fade show" role="alert" ng-show="type == 'error'">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button> {{ alertmessage }}
  </div>
</div>
